version: "3.8"

services:
    flask_backend:
      container_name: flask_backend
      build: 
        context: ./backend
        dockerfile: Dockerfile
      links:
        - mysql
      ports:
        - "5000:5000"
      volumes:
        - ./backend:/code
      restart: always
    
    mysql:
      container_name: mysql
      image: mysql:5.7
      ports:
        - "3306:3306"
      volumes:
        - ./database:/docker-entrypoint-initdb.d/:ro
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: Rijenth123+
        MYSQL_DATABASE: PyBlog
    
    react_frontend:
      container_name: react_frontend
      build: 
        context: ./frontend
        dockerfile: Dockerfile
      ports:
        - "3000:3000"
      volumes:
        - ./frontend:/usr/src/app
      restart: always

    phpmyadmin:
      container_name: phpmyadmin
      image: phpmyadmin/phpmyadmin
      ports:
        - "8080:80"
      restart: always
      environment:
        PMA_HOST: mysql
        PMA_PORT: 3306
        PMA_USER: root
        PMA_PASSWORD: Rijenth123+